<html lang="ru">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Investor Crisis Dashboard ‚Ä¢ 2026</title>

<script src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/echarts-gl@2/dist/echarts-gl.min.js"></script>

<style>
body{
  margin:0;
  background:#070b18;
  color:#fff;
  font-family:Segoe UI, Arial;
}
.wrap{
  max-width:1400px;
  margin:auto;
  padding:40px;
}
h1{
  font-size:34px;
  margin-bottom:10px;
}
.section{
  margin-top:50px;
}
.chart{
  height:520px;
  border-radius:24px;
  background:linear-gradient(145deg,#0f1730,#0a1124);
  box-shadow:0 30px 60px rgba(0,0,0,.6);
  padding:10px;
}
.subtitle{
  color:#9aa4d4;
  margin-bottom:25px;
}
</style>
</head>

<body>
<div class="wrap">

<h1>üö® Investor Crisis Control Panel</h1>
<div class="subtitle">Full 3D WebGL visualization ‚Ä¢ Capital Protection Mode</div>

<!-- 1 Debt Pyramid -->
<div class="section">
<h2>1Ô∏è‚É£ Debt Pyramid (3D)</h2>
<div id="debt3d" class="chart"></div>
</div>

<!-- 2 Waterfall -->
<div class="section">
<h2>2Ô∏è‚É£ Cash Flow Pressure (3D Waterfall)</h2>
<div id="waterfall3d" class="chart"></div>
</div>

<!-- 3 Risk Heatmap -->
<div class="section">
<h2>3Ô∏è‚É£ Risk Heatmap (Execution / Liquidity / Bank / Team)</h2>
<div id="risk3d" class="chart"></div>
</div>

<!-- 4 Bankruptcy Threat Gauge -->
<div class="section">
<h2>4Ô∏è‚É£ Bankruptcy Threat Level</h2>
<div id="gauge" class="chart"></div>
</div>

</div>

<script>

// =======================
// DATA
// =======================

const debtData = [
  ['–ü—Ä–∏–æ—Ä–∏—Ç–µ—Ç 1', 77.1],
  ['–ü—Ä–∏–æ—Ä–∏—Ç–µ—Ç 2', 12.4],
  ['–ü—Ä–∏–æ—Ä–∏—Ç–µ—Ç 3', 29.9],
  ['–ù–µ—Ü–µ–ª–µ–≤–æ–µ –ü–§', 190.4]
];

const waterfallData = [
  ['–í—ã—Ä—É—á–∫–∞', 936],
  ['–°–ú–†', -459],
  ['–£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ', -213],
  ['–û—Ç–≤–ª–µ—á–µ–Ω–æ', -190],
  ['–ò—Ç–æ–≥', 74]
];

const riskData = [
  ['–õ–∏–∫–≤–∏–¥–Ω–æ—Å—Ç—å', 90],
  ['–ë–∞–Ω–∫', 85],
  ['–°—Ç—Ä–æ–π–∫–∞', 75],
  ['–ö–æ–º–∞–Ω–¥–∞', 70]
];

const bankruptcyLevel = 82; // %

//////////////////////////////////////////////////
// 1Ô∏è‚É£ 3D DEBT PYRAMID
//////////////////////////////////////////////////

const debtChart = echarts.init(document.getElementById('debt3d'));

debtChart.setOption({
  backgroundColor:'#0f1730',
  tooltip:{},
  xAxis3D:{type:'category', data:debtData.map(d=>d[0]), axisLabel:{color:'#fff'}},
  yAxis3D:{type:'value', axisLabel:{color:'#fff'}},
  zAxis3D:{type:'value'},
  grid3D:{
    boxWidth:200,
    boxDepth:80,
    viewControl:{autoRotate:true, autoRotateSpeed:5},
    light:{main:{intensity:1.2, shadow:true}, ambient:{intensity:0.4}}
  },
  series:[{
    type:'bar3D',
    data:debtData.map((d,i)=>[i,d[1],0]),
    shading:'lambert',
    itemStyle:{color:'#fb7185'},
    label:{show:true, textStyle:{color:'#fff'}}
  }]
});

//////////////////////////////////////////////////
// 2Ô∏è‚É£ 3D WATERFALL
//////////////////////////////////////////////////

const wf = echarts.init(document.getElementById('waterfall3d'));

wf.setOption({
  backgroundColor:'#0f1730',
  tooltip:{},
  xAxis3D:{type:'category', data:waterfallData.map(d=>d[0]), axisLabel:{color:'#fff'}},
  yAxis3D:{type:'value', axisLabel:{color:'#fff'}},
  zAxis3D:{type:'value'},
  grid3D:{
    boxWidth:220,
    boxDepth:90,
    viewControl:{autoRotate:true},
    light:{main:{intensity:1.1}, ambient:{intensity:0.3}}
  },
  series:[{
    type:'bar3D',
    data:waterfallData.map((d,i)=>[i,d[1],0]),
    shading:'realistic',
    itemStyle:{
      color:(params)=> params.value[1] < 0 ? '#fb7185' : '#2dd4bf'
    },
    label:{show:true}
  }]
});

//////////////////////////////////////////////////
// 3Ô∏è‚É£ 3D RISK HEATMAP
//////////////////////////////////////////////////

const riskChart = echarts.init(document.getElementById('risk3d'));

riskChart.setOption({
  backgroundColor:'#0f1730',
  tooltip:{},
  xAxis3D:{type:'category', data:riskData.map(d=>d[0]), axisLabel:{color:'#fff'}},
  yAxis3D:{type:'value', max:100, axisLabel:{color:'#fff'}},
  zAxis3D:{type:'value'},
  visualMap:{
    max:100,
    inRange:{
      color:['#2dd4bf','#fbbf24','#fb7185']
    }
  },
  grid3D:{
    boxWidth:200,
    boxDepth:60,
    viewControl:{autoRotate:true},
    light:{main:{intensity:1.3}, ambient:{intensity:0.3}}
  },
  series:[{
    type:'bar3D',
    data:riskData.map((d,i)=>[i,d[1],0]),
    shading:'lambert',
    label:{show:true}
  }]
});

//////////////////////////////////////////////////
// 4Ô∏è‚É£ BANKRUPTCY GAUGE
//////////////////////////////////////////////////

const gauge = echarts.init(document.getElementById('gauge'));

gauge.setOption({
  backgroundColor:'#0f1730',
  series:[{
    type:'gauge',
    progress:{show:true, width:18},
    axisLine:{
      lineStyle:{
        width:18,
        color:[
          [0.5,'#2dd4bf'],
          [0.75,'#fbbf24'],
          [1,'#fb7185']
        ]
      }
    },
    detail:{
      formatter:'{value}%',
      color:'#fff',
      fontSize:40
    },
    data:[{value:bankruptcyLevel}]
  }]
});

//////////////////////////////////////////////////
// RESIZE HANDLER
//////////////////////////////////////////////////

window.addEventListener('resize',()=>{
  debtChart.resize();
  wf.resize();
  riskChart.resize();
  gauge.resize();
});

</script>
</body>
</html>
